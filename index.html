<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スロットマシン</title>
<style>
  body {
    background: #222;
    color: #fff;
    text-align: center;
    font-family: sans-serif;
  }
  .slot {
    display: flex;
    justify-content: center;
    margin: 30px;
    gap: 20px;
  }
  .reel {
    width: 60px;
    height: 180px; /* 3行分の高さ */
    overflow: hidden;
    border: 2px solid #fff;
    background: #000;
    border-radius: 8px;
  }
  .reel-inner {
    display: flex;
    flex-direction: column;
    transform: translateY(0);
  }
  .reel-inner div {
    height: 60px;
    line-height: 60px;
    font-size: 40px;
  }
  .buttons {
    margin-top: 20px;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 18px;
  }
  #result {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
  }
  #gogoLamp {
    margin-top: 10px;
    font-size: 50px;
    color: #444;
    transition: color 0.3s;
  }
  #gogoLamp.on {
    color: gold;
  }
</style>
</head>
<body>

<h1>🎰 スロットマシン 🎰</h1>

<div class="slot">
  <div class="reel"><div class="reel-inner" id="reel1"></div></div>
  <div class="reel"><div class="reel-inner" id="reel2"></div></div>
  <div class="reel"><div class="reel-inner" id="reel3"></div></div>
</div>

<div class="buttons">
  <button onclick="startSpin()">SPIN</button>
  <button onclick="stopReel(0)">STOP 1</button>
  <button onclick="stopReel(1)">STOP 2</button>
  <button onclick="stopReel(2)">STOP 3</button>
</div>

<div id="result"></div>
<div id="gogoLamp">★</div>

<script>
const symbols = ['🍒','🍋','🍉','🍊','⭐','7'];
let spinning = [false,false,false];
let animFrame = [null,null,null];
const reelHeight = 60; // 1行の高さ
const loopCount = 5;   // 何周分シンボルを並べるか

// リール初期化（多めに並べる）
function initReels(){
  for(let i=1;i<=3;i++){
    const reel = document.getElementById('reel'+i);
    reel.innerHTML = '';
    for(let r=0;r<loopCount;r++){ 
      symbols.forEach(s=>{
        const div = document.createElement('div');
        div.innerText = s;
        reel.appendChild(div);
      });
    }
    reel.style.transform = `translateY(0px)`;
  }
}
initReels();

// スピン開始
function startSpin(){
  document.getElementById('result').innerText = "";
  document.getElementById('gogoLamp').classList.remove('on');
  for(let i=0;i<3;i++){
    spinning[i] = true;
    spinReel(i);
  }
}

function spinReel(index){
  const reel = document.getElementById('reel'+(index+1));
  let pos = 0; 
  const speed = 8 + Math.random()*2;

  function animate(){
    if(!spinning[index]) return;
    pos += speed; // 下方向
    const totalHeight = symbols.length * reelHeight * loopCount;
    pos = pos % totalHeight; // ループ
    reel.style.transform = `translateY(${pos}px)`; 
    animFrame[index] = requestAnimationFrame(animate);
  }
  animate();
}

// STOPボタン
function stopReel(index){
  if(!spinning[index]) return;
  spinning[index] = false;
  cancelAnimationFrame(animFrame[index]);

  const reel = document.getElementById('reel'+(index+1));
  const currentY = parseFloat(reel.style.transform.replace('translateY(','').replace('px)','')) || 0;

  // 今の位置から一番近い「ライン」のインデックスを計算
  let nearestIndex = Math.round(currentY / reelHeight) % symbols.length;
  if(nearestIndex < 0) nearestIndex += symbols.length;

  // その柄がちょうど中央に来る位置を計算
  const targetY = nearestIndex * reelHeight;

  // スムーズにそこまでだけ動かす
  reel.style.transition = 'transform 0.3s ease-out';
  reel.style.transform = `translateY(${targetY}px)`;
  reel.addEventListener('transitionend', ()=>{
    reel.style.transition = '';
  }, {once:true});

  checkResult();
}

// 中央ライン判定
function checkResult(){
  if(spinning.some(s=>s)) return;
  const final = Array.from(document.querySelectorAll('.reel-inner')).map(r=>{
    const currentY = parseFloat(r.style.transform.replace('translateY(','').replace('px)','')) || 0;
    const index = Math.round(currentY / reelHeight) % symbols.length;
    return symbols[index];
  });
  if(final[0]===final[1] && final[1]===final[2]){
    document.getElementById('result').innerText="🎉 BIG WIN! 🎉";
    document.getElementById('gogoLamp').classList.add('on');
  } else {
    document.getElementById('result').innerText="ハズレ…";
  }
}
</script>
</body>
</html>
