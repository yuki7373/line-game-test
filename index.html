<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ã‚¸ãƒ£ã‚°ãƒ©ãƒ¼é¢¨ã‚¹ãƒ­ãƒƒãƒˆ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #222;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }
  .slot-container {
    position: relative;
    text-align: center;
    background: #111;
    border: 8px solid gold;
    border-radius: 20px;
    padding: 20px;
    width: 90vw;
    max-width: 400px;
  }
  .reels {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    height: 80px;
    overflow: hidden;
    border: 3px solid #555;
    border-radius: 10px;
    background: #000;
    position: relative;
  }
  .reel {
    flex: 1;
    overflow: hidden;
    border-left: 1px solid #555;
    border-right: 1px solid #555;
    position: relative;
    background: #000;
  }
  .reel-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: -100%;
    width: 100%;
    font-size: 50px;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .buttons button {
    flex: 1;
    margin: 0 5px;
    padding: 8px 0;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: gold;
    color: #000;
    cursor: pointer;
  }
  .lever {
    width: 40px;
    height: 80px;
    background: red;
    border-radius: 20px;
    margin: 0 auto 10px;
    cursor: pointer;
    position: relative;
  }
  .gogo-lamp {
    position: absolute;
    left: 10px;
    bottom: 10px;
    width: 30px;
    height: 30px;
    background: #444;
    border-radius: 50%;
    box-shadow: 0 0 10px #000;
    transition: 0.3s;
  }
  .gogo-lamp.on {
    background: yellow;
    box-shadow: 0 0 20px yellow;
  }
</style>
</head>
<body>

<div class="slot-container">
  <div class="reels">
    <div class="reel"><div class="reel-inner" id="reel1"></div></div>
    <div class="reel"><div class="reel-inner" id="reel2"></div></div>
    <div class="reel"><div class="reel-inner" id="reel3"></div></div>
  </div>
  
  <div class="buttons">
    <button onclick="stopReel(0)">STOP 1</button>
    <button onclick="stopReel(1)">STOP 2</button>
    <button onclick="stopReel(2)">STOP 3</button>
  </div>

  <div class="lever" onclick="startSpin()"></div>
  <p id="result"></p>
  <div class="gogo-lamp" id="gogoLamp"></div>
</div>

<script>
const symbols = ['ğŸ’','ğŸ‹','ğŸ‰','ğŸŠ','â­','7'];
let spinning = [false, false, false];
let animFrame = [null, null, null];

// å„ãƒªãƒ¼ãƒ«ã®åˆæœŸåŒ–
for(let i=1;i<=3;i++){
  const reelInner = document.getElementById('reel'+i);
  reelInner.innerHTML = '';
  for(let s=0;s<symbols.length*2;s++){
    let span = document.createElement('div');
    span.innerText = symbols[s%symbols.length];
    reelInner.appendChild(span);
  }
}

function startSpin(){
  document.getElementById('result').innerText = "";
  document.getElementById('gogoLamp').classList.remove('on');
  
  for(let i=0;i<3;i++){
    spinning[i]=true;
    spinReel(i);
  }
}

function spinReel(index){
  const reel = document.getElementById('reel'+(index+1));
  let position = -100; // start above
  function animate(){
    if(!spinning[index]) return;
    position += 10; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦
    if(position > 0) position = -100;
    reel.style.top = position + "%";
    animFrame[index] = requestAnimationFrame(animate);
  }
  animate();
}

function stopReel(index){
  if(!spinning[index]) return;
  spinning[index]=false;
  cancelAnimationFrame(animFrame[index]);
  const reel = document.getElementById('reel'+(index+1));
  // æœ€çµ‚çš„ã«ä¸­å¤®ã«æƒãˆã‚‹
  let symbolsArray = Array.from(reel.children);
  let chosen = symbols[Math.floor(Math.random()*symbols.length)];
  symbolsArray.forEach(s => s.innerText = chosen);
  reel.style.top = '0';
  checkResult();
}

function checkResult(){
  if(spinning.some(s => s)) return;
  const final = Array.from(document.querySelectorAll('.reel-inner')).map(r => r.children[0].innerText);
  if(final[0]===final[1] && final[1]===final[2]){
    document.getElementById('result').innerText="ğŸ‰ BIG WIN! ğŸ‰";
    document.getElementById('gogoLamp').classList.add('on');
  } else {
    document.getElementById('result').innerText="ãƒã‚ºãƒ¬â€¦";
  }
}
</script>

</body>
</html>
