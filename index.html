<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ジャグラー風スロット 修正版</title>
<style>
body {
  margin:0; padding:0;
  background:#222; color:#fff;
  display:flex; justify-content:center; align-items:center;
  height:100vh; font-family:sans-serif;
}
.slot-container {
  position:relative;
  text-align:center;
  background:#111; border:10px solid gold; border-radius:20px;
  padding:20px; width:90vw; max-width:400px;
}
.reels {
  display:flex; justify-content:space-between;
  margin-bottom:10px; height:180px;
  overflow:hidden;
  border:3px solid #555; border-radius:10px; background:#000;
}
.reel {
  flex:1; overflow:hidden;
  border-left:1px solid #555; border-right:1px solid #555;
  position:relative;
}
.reel-inner {
  display:flex; flex-direction:column; align-items:center;
  position:absolute;
  top:0;
  width:100%; font-size:50px;
}
.reel-inner div {
  height:60px; line-height:60px;
}
.buttons {
  display:flex; justify-content:space-between; margin-bottom:10px;
}
.buttons button {
  flex:1; margin:0 5px; padding:8px 0;
  font-size:16px; border-radius:10px;
  border:none; background:gold; color:#000; cursor:pointer;
}
.lever {
  width:40px; height:80px;
  background:red; border-radius:20px;
  margin:0 auto 10px; cursor:pointer;
}
.gogo-lamp {
  position:absolute; left:10px; bottom:10px;
  width:30px; height:30px;
  background:#444; border-radius:50%;
  box-shadow:0 0 10px #000;
  transition:0.3s;
}
.gogo-lamp.on {
  background:yellow; box-shadow:0 0 20px yellow;
}
</style>
</head>
<body>

<div class="slot-container">
  <div class="reels">
    <div class="reel"><div class="reel-inner" id="reel1"></div></div>
    <div class="reel"><div class="reel-inner" id="reel2"></div></div>
    <div class="reel"><div class="reel-inner" id="reel3"></div></div>
  </div>

  <div class="buttons">
    <button onclick="stopReel(0)">STOP 1</button>
    <button onclick="stopReel(1)">STOP 2</button>
    <button onclick="stopReel(2)">STOP 3</button>
  </div>

  <div class="lever" onclick="startSpin()"></div>
  <p id="result"></p>
  <div class="gogo-lamp" id="gogoLamp"></div>
</div>

<script>
// 左・中・右それぞれのリール用シンボル
const reelSymbols = [
  ['🍒','🍋','🍉','🍊','⭐','り'], // 左
  ['🍒','🍋','🍉','🍊','⭐','ん'], // 中
  ['🍒','🍋','🍉','🍊','⭐','か']  // 右
];

let spinning = [false,false,false];
let animFrame=[null,null,null];
let positions=[0,0,0];
const rowHeight = 60;
const reelLength = reelSymbols[0].length * rowHeight * 2; // 2周分

// リール回転スピード（大きいほど速くなる）
const reelSpeed = 8; // ←ここを上げればスピードアップ可能

// 初期化
function initReels(){
  for(let i=0;i<3;i++){
    const reel=document.getElementById('reel'+(i+1));
    reel.innerHTML='';
    for(let r=0;r<2;r++){
      reelSymbols[i].forEach(s=>{
        const div=document.createElement('div');
        div.innerText=s;
        reel.appendChild(div);
      });
    }
  }
}
initReels();

// スピン開始
function startSpin(){
  document.getElementById('result').innerText="";
  document.getElementById('gogoLamp').classList.remove('on');
  for(let i=0;i<3;i++){
    spinning[i]=true;
    spinReel(i);
  }
}

// リール回転
function spinReel(index){
  const reel=document.getElementById('reel'+(index+1));

  function animate(){
    if(!spinning[index]) return;
    positions[index]+=reelSpeed;
    if(positions[index]>=reelLength/2) positions[index]=0; // ループ
    reel.style.top=(-positions[index])+'px';
    animFrame[index]=requestAnimationFrame(animate);
  }
  animate();
}

// STOP処理
function stopReel(index){
  if(!spinning[index]) return;
  spinning[index]=false;
  cancelAnimationFrame(animFrame[index]);

  const reel=document.getElementById('reel'+(index+1));
  const pos=positions[index];
  let nearest=Math.round(pos/rowHeight);
  positions[index]=nearest*rowHeight;

  reel.style.transition='top 0.3s ease-out';
  reel.style.top=(-positions[index])+'px';
  reel.addEventListener('transitionend',()=>{
    reel.style.transition='';
  },{once:true});

  checkResult();
}

// 結果判定
function checkResult(){
  if(spinning.some(s=>s)) return;
  const final=[];
  document.querySelectorAll('.reel-inner').forEach((reel,idx)=>{
    let row=Math.floor(positions[idx]/rowHeight)+1;
    let symbol=reel.children[row % reel.children.length].innerText;
    final.push(symbol);
  });

  const rinKaWin = final[0]==='り' && final[1]==='ん' && final[2]==='か';

  if(rinKaWin){
    document.getElementById('result').innerText="💖 大好き 💖";
    document.getElementById('gogoLamp').classList.add('on');
  } else if(final[0]===final[1] && final[1]===final[2]){
    document.getElementById('result').innerText="🎉 BIG WIN! 🎉";
    document.getElementById('gogoLamp').classList.add('on');
  } else {
    document.getElementById('result').innerText="ハズレ…";
  }
}
</script>

</body>
</html>
