<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>„Ç∏„É£„Ç∞„É©„ÉºÈ¢®„Çπ„É≠„ÉÉ„Éà</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #222;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }
  .slot-container {
    position: relative;
    text-align: center;
    background: #111;
    border: 8px solid gold;
    border-radius: 20px;
    padding: 20px;
    width: 90vw;
    max-width: 400px;
  }
  .reels {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    height: 80px;
    overflow: hidden;
    border: 3px solid #555;
    border-radius: 10px;
    background: #000;
    position: relative;
  }
  .reel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 50px;
    transition: transform 0.1s linear;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .buttons button {
    flex: 1;
    margin: 0 5px;
    padding: 8px 0;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: gold;
    color: #000;
    cursor: pointer;
  }
  .lever {
    width: 40px;
    height: 80px;
    background: red;
    border-radius: 20px;
    margin: 0 auto 10px;
    cursor: pointer;
    position: relative;
  }
  .gogo-lamp {
    position: absolute;
    left: 10px;
    bottom: 10px;
    width: 30px;
    height: 30px;
    background: #444;
    border-radius: 50%;
    box-shadow: 0 0 10px #000;
    transition: 0.3s;
  }
  .gogo-lamp.on {
    background: yellow;
    box-shadow: 0 0 20px yellow;
  }
</style>
</head>
<body>

<div class="slot-container">
  <div class="reels">
    <div class="reel" id="reel1">üçí</div>
    <div class="reel" id="reel2">üçã</div>
    <div class="reel" id="reel3">üçâ</div>
  </div>
  
  <div class="buttons">
    <button onclick="stopReel(0)">STOP 1</button>
    <button onclick="stopReel(1)">STOP 2</button>
    <button onclick="stopReel(2)">STOP 3</button>
  </div>

  <div class="lever" onclick="startSpin()"></div>
  <p id="result"></p>
  <div class="gogo-lamp" id="gogoLamp"></div>
</div>

<script>
const symbols = ['üçí','üçã','üçâ','üçä','‚≠ê','7'];
let reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
let spinning = [false, false, false];
let intervals = [];

function startSpin() {
  document.getElementById('result').innerText = "";
  document.getElementById('gogoLamp').classList.remove('on');
  
  // ÂÖ®„É™„Éº„É´ÈñãÂßã
  for(let i=0; i<3; i++){
    spinning[i] = true;
    intervals[i] = setInterval(() => {
      reels[i].innerText = symbols[Math.floor(Math.random()*symbols.length)];
    }, 100 + i*30); // „É™„Éº„É´„Åî„Å®„Å´ÂæÆÂ¶ô„Å´ÈÄüÂ∫¶Â∑Æ
  }
}

function stopReel(index){
  if(spinning[index]){
    clearInterval(intervals[index]);
    spinning[index] = false;
    checkResult();
  }
}

function checkResult(){
  if(spinning.some(s => s)) return; // „Åæ„Å†Âõû„Å£„Å¶„ÅÑ„Çã„É™„Éº„É´„Åå„ÅÇ„Çã
  const final = reels.map(r => r.innerText);
  if(final[0] === final[1] && final[1] === final[2]){
    document.getElementById('result').innerText = "üéâ BIG WIN! üéâ";
    document.getElementById('gogoLamp').classList.add('on');
  } else {
    document.getElementById('result').innerText = "„Éè„Ç∫„É¨‚Ä¶";
  }
}
</script>

</body>
</html>
