<!DOCTYPE html>
<html>
<head>
  <title>じゃんけんゲーム</title>
</head>
<body>
  <h1>じゃんけん！</h1>
  <button onclick="play('✊')">✊</button>
  <button onclick="play('✋')">✋</button>
  <button onclick="play('✌')">✌</button>
  <p id="result"></p>

  <script>
    function play(userHand) {
      const hands = ['✊','✋','✌'];
      const cpuHand = hands[Math.floor(Math.random()*3)];
      let result;
      if(userHand === cpuHand) result = "あいこ！";
      else if(
        (userHand==='✊' && cpuHand==='✌') ||
        (userHand==='✋' && cpuHand==='✊') ||
        (userHand==='✌' && cpuHand==='✋')
      ) result = "勝ち！";
      else result = "負け！";
      document.getElementById("result").innerText = 
        `あなた:${userHand} CPU:${cpuHand} → ${result}`;
    }
  </script>
</body>
</html>
