<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反射神経テスト</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
    }
    #gameBox {
      width: 300px;
      height: 300px;
      background: #fff;
      margin: 40px auto;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #333;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>反射神経テスト</h1>
  <p>「START」を押してから、ボックスが緑に変わったらすぐクリック！</p>
  <div id="gameBox">待機中</div>
  <button id="startBtn">START</button>
  <div id="result"></div>

  <script>
    const gameBox = document.getElementById("gameBox");
    const result = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");

    let startTime, timer, ready = false;

    startBtn.addEventListener("click", () => {
      result.textContent = "";
      gameBox.textContent = "赤 → 緑を待ってね";
      gameBox.style.background = "red";
      ready = false;

      const randomTime = Math.floor(Math.random() * 3000) + 2000; // 2〜5秒
      timer = setTimeout(() => {
        gameBox.style.background = "green";
        gameBox.textContent = "クリック！";
        startTime = new Date().getTime();
        ready = true;
      }, randomTime);
    });

    gameBox.addEventListener("click", () => {
      if (ready) {
        const endTime = new Date().getTime();
        const reaction = endTime - startTime;
        result.textContent = `反射速度: ${reaction} ms`;
        ready = false;
        clearTimeout(timer);
      } else {
        result.textContent = "まだ緑になってないよ！";
        clearTimeout(timer);
      }
    });
  </script>
</body>
</html>
